<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="custom.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> </head>

<body>
	<div class="container">
		<div class="title">Employee Registration</div>
		<div class="content">
			<form action="#">
				<div class="user-details">
					<div class="input-box"> <span class="details">Full Name</span>
						<input type="text" placeholder="Enter name" required> </div>
					<div class="input-box"> <span class="details">Designation</span>
						<input type="text" placeholder="Enter title" required> </div>
					<div class="input-box"> <span class="details">Email</span>
						<input type="text" placeholder="Enter email" required> </div>
					<div class="input-box"> <span class="details">Phone Number</span>
						<input type="text" placeholder="Enter number" required> </div>
					<div class="input-box"> <span class="details">Address</span>
						<input type="text" placeholder="Enter address" required> </div>
					<div class="input-box"> <span class="details">Nationality</span>
						<select id="inputState">
							<option selected hidden>Choose...</option>
							<option>Nepalese</option>
							<option>Indian</option>
							<option>American</option>
						</select>
					</div>
					<div class="input-box"> <span class="details">Start Date</span>
						<input type="date" placeholder="Enter password" required> </div>
					<div class="input-box"> <span class="details">End Date</span>
						<input type="date" placeholder="End date" required> </div>
				</div>
				<div class="gender-details">
					<input type="radio" name="gender" id="dot-1">
					<input type="radio" name="gender" id="dot-2">
					<input type="radio" name="gender" id="dot-3"> <span class="gender-title">Gender</span>
					<div class="category">
						<label for="dot-1"> <span class="dot one"></span> <span class="gender">Male</span> </label>
						<label for="dot-2"> <span class="dot two"></span> <span class="gender">Female</span> </label>
						<label for="dot-3"> <span class="dot three"></span> <span class="gender">Prefer not to say</span> </label>
					</div>
				</div>
				<div class="user-details"> </div>
				<div class="Photo"> <span class="details" style="font-weight: 600;">Photo</span>
					<input type="file" placeholder="photo" required> </div>
				<div class="button">
					<input type="submit" value="Register"> </div>
			</form>
		</div>
	</div>
</body>

</html>
